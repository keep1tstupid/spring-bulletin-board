<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Forgot Password</title>
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body>
        <div class="container text-center">
            <h3> BB password password </h3>
            <div class="col-md-4 col-md-offset-4" >
                <!--            <div class="alert alert-danger" th:if="${param.error}"> No user associated with entered email </div>-->
                <!--            <div class="alert alert-warning" th:if="${param.logout}"> Success. </div>-->

                <form action="#" th:action="@{/forgot-password}" th:object="${user}" method="post">
                    <div>
                        <label> Email:
                            <input type="text" name="email" class="form-control"/>
                        </label>
                    </div>
                    <div>
                        <input type="reset" value="Go back" class="btn btn-default"/>
                        <input type="submit" value="Reset Password" class="btn btn-primary"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
